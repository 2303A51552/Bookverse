<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookverse</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://images2.alphacoders.com/261/26102.jpg') no-repeat center center/cover;
    }
    .container {
      width: 80%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      position: relative;
    }

    .book-background {
      position: absolute;
      top: -15px;
      bottom: -15px;
      left: -20px;
      right: -20px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.9) 50%, #f7f7f7 50%);
      border-radius: 15px;
      z-index: -1;
      box-shadow: inset -2px 0 4px rgba(0, 0, 0, 0.1), inset 2px 0 4px rgba(0, 0, 0, 0.1);
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #3a3a3a;
    }

    .subtitle {
      font-size: 20px;
      margin-top: 10px;
      color: #555555;
    }

    .description {
      font-size: 16px;
      margin: 5px 0 20px;
      color: #777777;
    }

    .signup-text {
      font-size: 18px;
      color: #444;
      margin: 20px 0;
    }

    .signup-text .highlight {
      color: #a37854;
      font-weight: bold;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      font-size: 16px;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn.login {
      background-color: #a37854;
      color: #ffffff;
      transition: background-color 0.3s ease;
    }

    .btn.login:hover {
      background-color: #8a6343;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="book-background"></div>
    <form action="Login final.html" method="GET">
    <h1 class="title">BOOKVERSE</h1>
    <p class="subtitle">Dive into the universe of books</p>
    <p class="description">Read books anytime and anywhere</p>
    <p class="signup-text">
      Login to Bookverse to discover more..<span class="highlight"> Login Now!</span>
    </p>
    <div class="button-container">
      <button class="btn login">Login</button>
    </div>
</form>
  </div>
</body>
</html>
